services:
  db:
    image: postgres:15
    container_name: famichat_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: famichat_dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  phoenix:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: famichat_phoenix
    depends_on:
      - db
    environment:
      MIX_ENV: dev
      DATABASE_URL: "postgres://postgres:postgres@db:5432/famichat_dev"
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    command: sh -c "mix deps.get && mix phx.server"

volumes:
  db_data:
